<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>클릭 애니메이션</title>
    <style>
        .clickLottie {
            position: absolute;
            width: 50px;
            height: 50px;
            pointer-events: none;
            /* 클릭 이벤트가 애니메이션 요소에 전달되지 않도록 함 */
        }
    </style>
</head>

<body>
<a href="#">btn</a>
<a href="#">btn</a>
<a href="#">btn</a>
<a href="#">btn</a>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/bodymovin/5.7.5/lottie.min.js"></script>
    <script>



        document.addEventListener('click', function (e) {
            let animationElement = document.createElement('div');
            animationElement.classList.add('clickLottie');

            // 클릭 위치를 설정
            animationElement.style.left = `${e.pageX - 30}px`;
            animationElement.style.top = `${e.pageY - 30}px`;

            document.body.appendChild(animationElement);

            //애니메이션로드
            let clickLottie = lottie.loadAnimation({
            container: animationElement,
            renderer: "svg",
            loop: false,
            autoplay: true,
            path: "../images/click.json"
        });
            // 애니메이션이 끝난 후 요소 제거
            clickLottie.addEventListener("complete", function () {
                animationElement.remove();
            });
        });

    </script>
</body>

</html>
